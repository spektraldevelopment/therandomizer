<header id="mainHeader">
    <h1>The Randomizer</h1>
    <a href="https://github.com/spektraldevelopment/therandomizer"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</header>
<section id="mainContent">
    <div id="videoContainer"></div>
    <div id="secondContainer"></div>
    <div id="controlsContainer">
        <div id="outputContainer">Output</div>
        <input id="addressField" class="addressField" type="text" value="https://www.youtube.com/watch?v=0Ym65h1bmJ0">
        <input name= "loadVideo" type="button" value="Load Video"/>
        <input name= "randomize" type="button" value="Randomize"/>
        Random Time: <input id="randField" class="inputFields" type="text" value="1">
        Random Start Time: <input id="randStartField" class="inputFields" type="text" value="10">
        Random End Time: <input id="randEndField" class="inputFields" type="text" value="20">
        <input name= "stopRandomize" type="button" value="Stop Randomize"/>
        <input name= "loop" type="button" value="Loop Video"/>
        Loop Start Time: <input id="loopStartField" class="inputFields" type="text" value="10">
        Loop End Time: <input id="loopEndField" class="inputFields" type="text" value="20">
        <input name= "stopLoop" type="button" value="Stop Loop"/>
        <input name= "play" type="button" value="Play"/>
        <input id="volumeField" class="inputFields" type="text" value="100">
        <input name= "mute" type="button" value="Toggle Mute"/>
    </div>
    <div id="snapShotContainer"></div>
    <canvas id="canvasElement"></canvas>
</section>
<footer id="mainFooter">
